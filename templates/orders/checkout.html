{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="section-top">
        <img src="{% static 'img/fon4.jpg' %}" width="100%" 
  height="100" class="img-responsive">
    </div>
    <div class="section section1">
        <div class="container">
            <div class="row">
                <div class="col-lg-10">
         
 ﻿<div class="content">
<div style="padding: 25px;">

    <h1>Заключить договор</h1>
    <p>Обращаем Ваше внимание, что мы не поставляем распилы\каркасы\запчасти и авто. <br>Отправить заявку на заключение договора Вы можете заполнив форму:</p>
    <form class="form-horizontal" name="form_dogovor" id="form_dogovor" >
  <div class="form-group">
    <label class="col-sm-4 control-label">Ваш e-mail:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email" name="email" value="" placeholder="пример: ivanov54728@mail.ru" required="">
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="col-sm-4 control-label">Мобильный телефон:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control mobile_number" id="phone" name="phone" placeholder="пример: +7-914-662-2332" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="last_name" class="col-sm-4 control-label">Фамилия</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="last_name" name="last_name" value="" placeholder="пример: Иванов" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="first_name" class="col-sm-4 control-label">Имя</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="first_name" name="first_name" value="" placeholder="пример: Иван" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="second_name" class="col-sm-4 control-label">Отчество</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="second_name" name="second_name" value="" placeholder="пример: Иванович" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="region" class="col-sm-4 control-label">Область/Край:
(по прописке)</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="region" name="region" value="" placeholder="пример: Приморский край" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="city" class="col-sm-4 control-label">Населенный пункт:
(по прописке)</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="city" name="city" value="" placeholder="пример: Владивосток" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="address" class="col-sm-4 control-label">Адрес:
(по прописке)</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="address" name="address" value="" placeholder="пример: ул.Калинина 233-12" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="passport_series" class="col-sm-4 control-label">Серия паспорта:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="passport_series" id="passport_series" value="" maxlength="4" placeholder="пример: 3300" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="passport_number" class="col-sm-4 control-label">Номер паспорта:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="passport_number" id="passport_number" value="" maxlength="6" placeholder="пример: 643322" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="passport_issued_by" class="col-sm-4 control-label">Кем выдан паспорт:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="passport_issued_by" name="passport_issued_by" value="" placeholder="пример: Советским РУВД гор.Владивостока" required="">
    </div>
  </div>    
  <div class="form-group">
    <label for="passport_issued_date" class="col-sm-4 control-label">Дата выдачи паспорта:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="passport_issued_date" id="passport_issued_date" value="" maxlength="10" placeholder="пример: 15.03.2003" required="">
    </div>
  </div>    
  <div class="form-group" id="year_group">
    <label for="year" class="col-sm-4 control-label">Год выпуска:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="year" placeholder="Год выпуска">
    </div>
  </div>
  
    <div class="form-group">
    <label for="year" class="col-sm-4 control-label">Как вы о нас узнали:</label>
    <div class="col-sm-8">
                <select class="form-control" name="refer" id="refer" required="">
                  <option value="">Выбрать</option>
                  <option value="poisk">Поисковые системы</option>
                  <option value="social">Социальные сети</option>
                  <option value="tv">Реклама на ТВ</option>
                  <option value="internet">Интернет реклама</option>
                  <option value="pressa">Печатные издания</option>
                  <option value="forum">Форумы и конференции</option>
                  <option value="drug">Рекомендация знакомых</option>
                  <option value="drugoe">Прочее</option>
                </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
   <label for="yes_info" class="col-sm-8 control-label">
      <input type="checkbox" name="yes_info" id="yes_info" required=""> <strong>C разделом "<a href="{% url 'prochee'  %}"><span style="color: #4286f4;">Как заказать</span></a>" ознакомился.</strong>
    </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
            <button type="submit" class="btn btn-primary btn-lg" name="send_query">Отправить</button>
    </div>
  </div>    
  </div>    
  </div>
  </div>
  </div>
  </div>

{% endblock %}
