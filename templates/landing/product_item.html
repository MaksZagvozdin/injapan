<div class="col-lg-3">
    <div class="product-item">
        <div>
                <img src="{{ product_image.image.url }}" class="img-prod img-responsive">
        </div>

        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}

        <h4>{{ product_image.product.name }}</h4>
        <p>
            {{ product_image.product.description|truncatechars_html:70 }}
        </p>
        <div class="block-price">
            <h4>{{ product_image.product.price }} руб. </h4>
        </div>
        <a id="btn-disc" href="{% url 'product' product_image.product.id %}"><button class="btn btn-primary btn-sm ">Подробнее&raquo</button></a>
        
    </div>
</div>
